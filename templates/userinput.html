<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CardFolio</title>
    <style media="screen">
      @font-face{
        font-family: Qwigley;
        src: url(../static/Qwigley.ttf);
      }
      .top{
        background-color: white;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
        height: 81px;
        font-family: Qwigley;
        font-size: 48px;
      }
      a{
        color: #7C616C;
      }
    </style>
  </head>
  <body style = "background-color: #E5E9EC;">
    <nav class="navbar top navbar-light bg-light">
      <div class="container-fluid">
        <p class="topHeader">CardFolio</p>
        <form>
          <a href="#" class="p-2 active">Home</a>
          <a href="/getstarted" class="p-2 notactive">Get Started</a>
          <a href="#" class="p-2 notactive">About</a>
          <a href="#" class="p-2 notactive">Contact</a>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="container text-center py-5">
        <h1 class="divHeader">Input Your Information</h1>
      </div>
      <form class="" action="/getstarted" method="post">
        <div class="mb-3 container">
          <input class = "userinput" type="input" id = "name" placeholder="First & Last Name"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input class = "userinput" type="input" id = "email" placeholder="Email Address"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input class = "userinput" type="input" id = "phonenumber" placeholder="Phone Number"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input class = "userinput" type="input" id = "address" placeholder="Address"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input class = "userinput" type="input" id = "position" placeholder="Your Position"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input class = "userinput" type="input" id = "company" placeholder="Your Buiessness/Company"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <a href="/templates" class="container px-5">
          <div class="rectangle">
            <h1 class="fancyText">Create Card!</h1>
          </div>
        </a>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script type="text/javascript">
      document.getElementByClass('userinput').style.height="75px";
      document.getElementByClass('userinput').style.fontSize="25pt";
    </script>
  </body>
</html>
