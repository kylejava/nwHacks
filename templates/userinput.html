<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/userinput.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CardFolio</title>
    <style media="screen">
      @font-face{
        font-family: Qwigley;
        src: url(../static/Qwigley.ttf);
      }
      .top{
        background-color: white;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
        height: 81px;
        font-family: Qwigley;
        font-size: 48px;
      }
      input{
        background-color: #DDCAD9;
      }
      a{
        color: #7C616C;
      }
    </style>
  </head>
  <body style = "background-color: #E5E9EC;">
    <nav class="navbar top navbar-light bg-light">
      <div class="container-fluid">
        <p class="topHeader">CardFolio</p>
        <form>
          <a href="/" class="p-2 notactive">Home</a>
          <a href="/getstarted" class="p-2 notactive">Get Started</a>
          <a href="#" class="p-2 notactive">About</a>
          <a href="#" class="p-2 notactive">Contact</a>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="container text-center py-5">
        <h1 class="divHeader">Step 2: Input Your Information</h1>
      </div>
      <form  method='POST'>
        <div class="mb-3 container">
          <input  type="input" name = "name" id = "name" placeholder="First & Last Name"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input  type="input" name = "email"id = "email" placeholder="Email Address"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input  type="input" name = "phonenumber" id = "phonenumber" placeholder="Phone Number"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input  type="input" name = "address" id = "address" placeholder="Address"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input  type="input" name = "position" id = "position" placeholder="Your Position/Role"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <input  type="input" name = "website" id = "website" placeholder="Your Website"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 container">
          <select id="template-selection"name="template-selection">
            <option value="template-one">Template 1</option>
            <option value="template-two">Template 2</option>
            <option value="template-three">Template 3</option>
          </select>
        </div>
        <input class="ml-2 pb-5"type="Submit" name="" value="Create Card!">
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script type="text/javascript">

      document.getElementById('name').style.height="75px";
      document.getElementById('name').style.fontSize="25pt";
      document.getElementById('name').style.fontSize="25pt";
      document.getElementById('phonenumber').style.height="75px";
      document.getElementById('phonenumber').style.fontSize="25pt";
      document.getElementById('email').style.height="75px";
      document.getElementById('email').style.fontSize="25pt";
      document.getElementById('address').style.height="75px";
      document.getElementById('address').style.fontSize="25pt";
      document.getElementById('position').style.height="75px";
      document.getElementById('position').style.fontSize="25pt";
      document.getElementById('company').style.height="75px";
      document.getElementById('company').style.fontSize="25pt";
      document.getElementById('template-selection').style.height="75px";
      document.getElementById('template-selection').style.fontSize="25pt";
      document.getElementById('website').style.height="75px";
      document.getElementById('website').style.fontSize="25pt";
    </script>
  </body>
</html>
