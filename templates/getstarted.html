<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/getstarted.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CardFolio</title>
    <style media="screen">
      @font-face{
        font-family: Qwigley;
        src: url(../static/Qwigley.ttf);
      }
      @font-face{
        font-family: Roboto;
        src: url(../static/Roboto.ttf);
      }
      .top{
        background-color: white;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
        height: 81px;
        font-family: Qwigley;
        font-size: 48px;
      }
      a{
        color: #7C616C;
      }
    </style>
  </head>
  <body style = "background-color: #E5E9EC;">
    <nav class="navbar top navbar-light bg-light">
      <div class="container-fluid">
        <p class="topHeader">CardFolio</p>
        <form>
          <a href="/" class="p-2 notactive">Home</a>
          <a href="/getstarted" class="p-2 active">Get Started</a>
          <a href="#" class="p-2 notactive">About</a>
          <a href="#" class="p-2 notactive">Contact</a>
        </form>
      </div>
    </nav>

    <div class=" main container" >
      <div class="row text-center ">
        <h1 id = "getStartedHeader" class="main-header py-5">Get Started</h1>
      </div>
      <div class="row pt-5 text-center">
        <div class="col">
          <div class="rectangle">
            <div class="circle ">
              <p class="circle-header pt-3">1</p>
            </div>
            <div class="inner-text pt-5">
              <h4>Pick A Template</h4>
              <p>Choose From A Selection Of 3 Buisness Cards</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="rectangle">
            <div class="circle">
              <p class="circle-header pt-3">2</p>
            </div>
            <div class="inner-text pt-5">
              <h4>Make It Yours</h4>
              <p>Customize Your Own Cards</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="rectangle">
            <div class="circle">
              <p class="circle-header pt-3">3</p>
            </div>
            <div class="inner-text pt-5">
              <h4>Share It Out</h4>
              <p>Share Your Newly Made Buisness Card To Others</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-5 text-center">
        <form action="/signin" method="post">
          <input type="submit"  value="Create!">
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
  </body>
</html>
